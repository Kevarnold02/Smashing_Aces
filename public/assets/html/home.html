  <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title> Three Card Poker </title>
      
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection">

  </head>

  <body>
  <!-- navbar -->
  <nav class="light-blue lighten-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo thin"><img src="../images/smallcards.png"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons left">home</i></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">info</i>
      </a>
    </div>
  </nav>

    <!-- title & info area -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
    <br>
      <h1 class="header" id="pageHeader">Three Card Poker</h1>
    </div>

      <!-- user log in -->
    <div class="container">
        
      <div class="row center">
        <form class="col s8 offset-s2">
          <div class="row">
            <ul class="collapsible" data-collapsible="accordion">
              <li>
                <div class="collapsible-header btn-flat"><i class="material-icons left">account_circle</i>Sign up to start playing!
                </div>
                <div class="collapsible-body">
                  <div class="row">
                    <div class="input-field col s8">
                      <i class="material-icons prefix">person</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_email" type="email" class="validate">
                      <label for="icon_email">E-mail</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <i class="material-icons prefix">vpn_key</i>
                      <input type="password" id="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <i class="material-icons prefix">add_a_photo</i>
                      <input id="icon_photo" type="url" class="validate" name="photo_link">
                      <label for="icon_photo">Link for user photo</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <i class="material-icons prefix">local_atm</i>
                      <input id="icon_money" type="text" class="validate">
                      <label for="icon_money">Link for user photo</label>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>


      <footer class="page-footer blue">
        <div class="footer-copyright">
          <div class="container center">
            &copy; <a class="white-text" href="http://github.com/Kevarnold02/Smashing_Aces">Smashing Aces</a> 2016
            </div>
          </div>
        </footer>
      </footer>

        

      <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../css/materialize/js/materialize.min.js"></script>

    <script type="text/javascript">
      //for the how to play button
      $(document).ready(function(){
        $('.collapsible').collapsible({
          accordion : false 
        });
      });
    </script>
  </body>
</html>
